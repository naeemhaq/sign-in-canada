# Starter pipeline
trigger: 
- master
 
pool: 
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'gluu services'
    subscriptionId: '8b8dd0e3-8cff-4141-8422-47d2d8c78cb7'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'gluu-cc-rg'
    location: 'Canada Central'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/naeemhaq/sign-in-canada/master/gluu-az-template/template2/template.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/naeemhaq/sign-in-canada/master/gluu-az-template/template2/parameters.json'
    deploymentMode: 'Complete'
