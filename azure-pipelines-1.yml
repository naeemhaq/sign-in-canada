pool:
  vmImage: 'ubuntu-latest'

variables:
- group: dev

steps:

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Azure subscription 1(a84771c4-d59c-4233-8c65-9e7c8e404eac)'
    subscriptionId: 'a84771c4-d59c-4233-8c65-9e7c8e404eac'
    action: 'Create Or Update Resource Group'
    resourceGroupName: $(rgName)
    location: 'Canada Central'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/naeemhaq/sign-in-canada/master/gluu-az-template/simpleLinuxVM/template.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/naeemhaq/sign-in-canada/master/gluu-az-template/simpleLinuxVM/parameters.json'
    overrideParameters: '-adminUsername $(adminUsername) -adminPasswordOrKey $(adminPasswordOrKey) -dnsLabelPrefix $(dnsLabelPrefix) -networkSecurityGroupName $(networkSecurityGroupName) -OSVersion $(OSVersion) -storageName $(storageName) -subnetName $(subnetName) -virtualNetworkName $(virtualNetworkName) -vmName $(vmName)'
    deploymentMode: 'Incremental'